                                            Margin >


Exemplo: <Button sx={{m: 1}}>Botão</Button>                             <!-- margem nos 4 lados -->
         <Button sx={{mt: 1}}>Botão</Button>                            <!-- margem no topo -->
         <Button sx={{mb: 1}}>Botão</Button>                            <!-- margem no fundo -->
         <Button sx={{ml: 1}}>Botão</Button>                            <!-- margem na esquerda -->
         <Button sx={{mx: 1}}>Botão</Button>                            <!-- margem nas laterais -->
         <Button sx={{my: 1}}>Botão</Button>                            <!-- margem no topo e no fundo -->
         <Button sx={{mx: 1, my: 1, mt: 0, ml: 0}}>Botão</Button>       <!-- margem no topo e na esquerda -->

                                         
                                          Padding >


Exemplo: <Button sx={{p: 1}}>Botão</Button>                            <!-- espaçamento interno nos 4 lados -->
         <Button sx={{pt: 1}}>Botão</Button>                           <!-- espaçamento interno no topo -->
         <Button sx={{pb: 1}}>Botão</Button>                           <!-- espaçamento interno no fundo -->
         <Button sx={{pl: 1}}>Botão</Button>                           <!-- espaçamento interno na esquerda -->
         <Button sx={{pr: 1}}>Botão</Button>                           <!-- espaçamento interno na direita -->
         <Button sx={{py: 1}}>Botão</Button>                           <!-- espaçamento interno no topo e no fundo -->
         <Button sx={{px: 1}}>Botão</Button>                           <!-- espaçamento interno na esquerda e na direita -->
         <Button sx={{px: 1, py: 1, pt: 0, pl: 0}}>Botão</Button>      <!-- espaçamento interno no topo e na esquerda -->
